<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <div
      class="flex flex-col justify-center items-center min-h-screen bg-Grey-900"
    >
      <!--Main container-->
      <div
        class="flex flex-col space-y-7 items-center border border-Grey-800 text-white bg-Grey-800 shadow p-7 w-[320px] rounded-lg mb-2"
      >
        <!--Profile Pic-->
        <div>
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt=""
            class="size-20 rounded-full object-cover brightness-100"
          />
        </div>
        <!--profile text-->
        <div class="text-center">
          <h2 class="font-semibold font-inter-variable-700 text-xl">
            Jessica Randall
          </h2>
          <p class="text-Green font-inter-variable-600 text-[14px] mb-4">
            London, United Kingdom
          </p>
          <p class="text-[14px] font-inter-variable-400">
            "Front-end developer and avid reader."
          </p>
        </div>
        <!--buttons-->
        <div class="flex flex-col w-full space-y-3">
          <a href="https://github.com/Chisomworlu12" target="_blank"
            ><button
              class="w-full bg-Grey-700 py-1 rounded hover:bg-Green hover:text-Grey-900 font-inter-variable-600"
            >
              GitHub
            </button></a
          >
          <a
            href="https://www.frontendmentor.io/profile/Chisomworlu12"
            target="_blank"
            ><button
              class="w-full bg-Grey-700 py-1 rounded hover:bg-Green hover:text-Grey-900 font-inter-variable-600"
            >
              Frontend Mentor
            </button></a
          >
          <a href="https://www.linkedin.com/in/chisomworlu" target="_blank"
            ><button
              class="w-full bg-Grey-700 py-1 rounded hover:bg-Green hover:text-Grey-900 font-inter-variable-600"
            >
              LinkedIn
            </button></a
          >
          <a href="https://x.com/chisomwo" target="_blank"
            ><button
              class="w-full bg-Grey-700 py-1 rounded hover:bg-Green hover:text-Grey-900 font-inter-variable-600"
            >
              Twitter
            </button></a
          >
          <button
            class="w-full bg-Grey-700 py-1 rounded hover:bg-Green hover:text-Grey-900 font-inter-variable-600"
          >
            Instagram
          </button>
        </div>
      </div>

      <footer class="text-white text-center text-[14px]">
        Challenge by
        <a
          class="text-blue-500"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. <br />
        Coded by <a class="text-blue-500" href="#">Chisom Worlu</a>.
      </footer>
    </div>
  </body>
</html>
